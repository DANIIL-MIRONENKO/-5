    <h1> Свята народів свиту </h1> 
     <p> Китайське свято льоду та снігу відзначаетсья щорічно з п'ятого січня до п'ятого лютого. Майстри з усього світу з'їжджаються для участі у конкурсі зі створення холодних скультур, які прикрашають ліхтариками.</p>
